<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ game_url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    {%- if game_img -%}
    <img id="{{ game_id }}-img" class="card-img-top" src="{{ game_img }}" alt="{{ game_name }}" />
    {%- endif -%}
    <div class="card-body">
      <h5 id="{{ game_id }}-name" class="card-title">
          {%- if game_type == "remote" -%}
          <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
          {%- endif -%}
        {{ game_name }}
      </h5>
      <p id="{{ game_id }}-desc" class="card-text">{{ game_desc }}</p>
      <p id="{{ game_id }}-tools" class="card-text">
        {%- for tool in game_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
        {%- endfor -%}

      </p>
    </div>
  </a>
</div>
